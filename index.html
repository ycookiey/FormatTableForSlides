<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormatTableForSlides - スライド向け表フォーマッター</title>
    <meta name="description" content="ExcelやCSVのデータをプレゼンスライド向けの表として整形するWebツール" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>FormatTableForSlides</h1>
        <p class="subtitle">リストデータをスライド向けの段組み表に変換</p>
      </header>

      <main class="main-container">
        <!-- 左パネル: 設定・入力 -->
        <section class="panel panel-left">
          <div class="input-section">
            <div class="input-header">
              <label for="data-input" class="section-label">データ入力</label>
              <span id="input-item-count" class="input-item-count hidden">0 件</span>
              <button id="sample-button" class="sample-button">サンプルを入力</button>
            </div>
            <textarea 
              id="data-input" 
              class="data-input"
              placeholder="ExcelやCSVからデータを貼り付けてください..."
              rows="10"
            ></textarea>
          </div>

          <div class="options-section">
            <div class="option-group">
              <label class="section-label">レイアウト設定</label>
              
              <div class="option-row split-row-header">
                <label for="split-columns">分割数</label>
                <div class="slider-with-ticks">
                  <input type="range" id="split-columns" min="1" max="10" value="1" list="split-ticks" />
                  <datalist id="split-ticks">
                    <option value="1" label="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5" label="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10" label="10"></option>
                  </datalist>
                </div>
                <button type="button" id="toggle-split-info" class="toggle-split-btn" title="分割オプションを表示">
                  <span class="toggle-text">詳細</span>
                  <span class="toggle-icon">▶</span>
                </button>
              </div>

              <!-- 分割情報グリッド -->
              <div id="split-info" class="split-info-grid collapsed">
                <!-- JavaScriptで動的に生成 -->
              </div>

              <div class="option-row">
                <label for="header-option">
                  <input type="checkbox" id="header-option" checked />
                  1行目をヘッダーとして扱う
                </label>
              </div>

              <div class="option-row">
                <label>ブロック区切り</label>
                <div class="segment-control" id="separator-type">
                  <button type="button" data-value="none">なし</button>
                  <button type="button" data-value="column" class="active">空白列</button>
                  <button type="button" data-value="border">罫線</button>
                </div>
              </div>
            </div>

            <div class="option-group">
              <label class="section-label">データ加工</label>
              
              <div class="option-row">
                <label for="add-numbers">
                  <input type="checkbox" id="add-numbers" />
                  自動連番を付与
                </label>
              </div>

              <div class="option-row">
                <label for="format-numbers">
                  <input type="checkbox" id="format-numbers" checked />
                  数値を3桁区切りに
                </label>
              </div>
            </div>

            <div class="option-group">
              <label class="section-label">デザイン</label>
              
              <div class="option-row">
                <label>テーマ</label>
                <div class="segment-control" id="theme">
                  <button type="button" data-value="standard-blue" class="active">Blue</button>
                  <button type="button" data-value="dark-gray">Gray</button>
                  <button type="button" data-value="minimal">Minimal</button>
                  <button type="button" data-value="accent-green">Green</button>
                </div>
              </div>

              <div class="option-row">
                <label for="zebra">
                  <input type="checkbox" id="zebra" checked />
                  縞模様（ゼブラストライプ）
                </label>
              </div>

              <div class="option-row">
                <label for="density">密度</label>
                <div class="slider-with-ticks">
                  <input type="range" id="density" min="1" max="5" value="3" list="density-ticks" />
                  <datalist id="density-ticks">
                    <option value="1" label="狭"></option>
                    <option value="2"></option>
                    <option value="3" label="標準"></option>
                    <option value="4"></option>
                    <option value="5" label="広"></option>
                  </datalist>
                </div>
              </div>

              <div class="option-row highlight-row">
                <label for="highlight-words">ハイライト単語</label>
                <textarea id="highlight-words" class="highlight-input" rows="2"
                  placeholder="カンマまたは改行区切りで入力..."></textarea>
              </div>

              <div class="option-row">
                <label>ハイライト色</label>
                <div class="highlight-color-options">
                  <div class="color-presets" id="highlight-presets">
                    <button type="button" data-color="yellow" class="color-btn active" style="background:#FFFF99" title="黄"></button>
                    <button type="button" data-color="green" class="color-btn" style="background:#90EE90" title="緑"></button>
                    <button type="button" data-color="pink" class="color-btn" style="background:#FFB6C1" title="ピンク"></button>
                    <button type="button" data-color="blue" class="color-btn" style="background:#87CEEB" title="青"></button>
                    <button type="button" data-color="orange" class="color-btn" style="background:#FFD700" title="オレンジ"></button>
                    <button type="button" data-color="custom" class="color-btn custom-btn" title="カスタム">⋯</button>
                  </div>
                  <input type="color" id="highlight-custom-color" class="color-picker hidden" value="#FFFF99" />
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- 右パネル: プレビュー -->
        <section class="panel panel-right">
          <div class="preview-header">
            <label class="section-label">プレビュー</label>
            <button id="copy-button" class="copy-button">
              <span class="copy-icon">📋</span>
              コピー
            </button>
          </div>
          <div id="preview" class="preview-area">
            <p class="placeholder-text">データを入力するとプレビューが表示されます</p>
          </div>
        </section>
      </main>

      <div id="toast" class="toast hidden">コピーしました！</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
